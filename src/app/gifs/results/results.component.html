<div class="row">
    <div class="col-md-4 col-sm-6"
        *ngFor="let gif of resultados" >
        <div class="card mt-2 mb-2">
            <img [src]="gif.images.downsized_large.url"
             [alt] = "gif.title"
             class="card-img-top" >
            <div class="card-body">
                <p class = "card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
